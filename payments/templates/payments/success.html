<!-- payments/templates/payments/success.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Successful</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
        text-align: center;
      }

      .message-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .icon {
        font-size: 60px;
        color: #4caf50; /* Green for success */
        margin-bottom: 20px;
      }

      h1 {
        color: #4caf50;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .button-link {
        padding: 10px 20px;
        background-color: #1a237e; /* Dark blue button */
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .button-link:hover {
        background-color: #0d1252;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <!-- Unicode checkmark icon -->
      <div class="icon">&#10004;</div>

      <h1>Payment Successful!</h1>
      <p>
        Thank you for your test payment. The assignment logic to mark the task
        as 'Paid' has been triggered.
      </p>

      <!-- NOTE: Replace 'home' with the actual name of your main landing page/task list URL -->
      <a href="{% url 'set_amount' %}" class="button-link"
        >Start New Payment Test</a
      >
    </div>
  </body>
</html>
