<!-- payments/templates/payments/cancel.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Cancelled</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
        text-align: center;
      }

      .message-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .icon {
        font-size: 60px;
        color: #f44336; /* Red for cancellation/failure */
        margin-bottom: 20px;
      }

      h1 {
        color: #f44336;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .button-link {
        padding: 10px 20px;
        background-color: #1a237e; /* Dark blue button */
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .button-link:hover {
        background-color: #0d1252;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <!-- Unicode X icon -->
      <div class="icon">&#x2716;</div>

      <h1>Payment Cancelled</h1>
      <p>
        Your payment was not completed. You can click the button below to try
        the payment process again.
      </p>

      <a href="{% url 'set_amount' %}" class="button-link">Try Payment Again</a>
    </div>
  </body>
</html>
